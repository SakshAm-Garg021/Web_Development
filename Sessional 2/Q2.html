<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Grid System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .box {
            color: white;
            text-align: center;
            padding: 30px;
            margin-bottom: 10px;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <div class="row">
        <div class="col-md-6 box bg-primary"> Row-1 Column-1</div>
        <div class="col-md-6 box bg-success"> Row-1 Column-2</div>
    </div>

    <div class="row">
        <div class="col-md-4 box bg-danger">Row-2 Column-1</div>
        <div class="col-md-4 box bg-warning text-dark">Row-2 Column-2</div>
        <div class="col-md-4 box bg-info">Row-2 Column-3</div>
    </div>

    <div class="row">
        <div class="col-md-3 box bg-secondary">Row-3 Column-1</div>
        <div class="col-md-3 box bg-dark">Row-3 Column-2</div>
        <div class="col-md-3 box bg-primary">Row-3 Column-3</div>
        <div class="col-md-3 box bg-success">Row-3 Column-4</div>
    </div>

    <div class="row text-center">
        <div class="col-md-2">
            Row-4 Column-1
            <img src="image.jpg" alt="Image 1">
        </div>
        <div class="col-md-2">
            Row-4 Column-2
            <img src="image.jpg" alt="Image 2">
        </div>
        <div class="col-md-2">
            Row-4 Column-3
            <img src="image.jpg" alt="Image 3">
        </div>
        <div class="col-md-2">
            Row-4 Column-4
            <img src="image.jpg" alt="Image 4">
        </div>
        <div class="col-md-2">
            Row-4 Column-5
            <img src="image.jpg" alt="Image 5">
        </div>
        <div class="col-md-2">
            Row-4 Column-6
            <img src="image.jpg" alt="Image 6">
        </div>
    </div>

</div>

</body>
</html>
