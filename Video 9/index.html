<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video in HTML</title>
</head>

<body>
    <video src="Video.mp4" height="255" width="655" controls loop muted poster="image.jpg"></video>
    <audio src="Audio.mp3" controls autoplay loop muted></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="my Svg">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=CptNAq6rcGlnedAI&amp;start=749"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
