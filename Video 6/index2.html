<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>

<body>
    <form action="post">
        <h1>Form to apply Sigma web development course - TA</h1>
        <div>

            <label for="Username">Enter your username:</label>
            <input type="text" id="Username" name="username" placeholder="Enter your username">
        </div>
        <div>
            <label for="gender">Gender:</label>
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Male" value="Male">
            <label for="Female">Female</label>
            <input type="radio" name="gender" id="Female" value="Female">
        </div>
        <div>
            <label for="news">Read the NewsPaper</label>
            <input type="checkbox" name="news" id="news" value="yes">
        </div>
        <div><label for="comment">Enter your comment</label>
            <br>
            <textarea name="Comment" id="comment" cols="30" rows="10" placeholder="Enter your commment..."></textarea>
        </div>
        <div>
            <select name="Fruit">
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>

</html>
