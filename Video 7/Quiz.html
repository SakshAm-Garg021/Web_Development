<!-- Without using br tage, Write a vertical aligned from asking for name, city, and pincode of a user  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
</head>
<body>
    <form action="post">
        <div>

            <label for="Username">Enter your Name:</label>
            <input type="text" name="Username" id="Username" placeholder="Enter the user name...">
        </div>
        <div>
            <label for="City">Enter your City:</label>
            <input type="text" name="City" id="City" placeholder="Enter your City...">
        </div>
        <div>
            <label for="pincode">City Pincode:</label>
            <input type="number" name="pincode" id="pincode" placeholder="Enter your City Pincode...">
        </div>
    </form>
</body>
</html>
